<html>
<header>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
</header>

<body>
<title>Load a shared URL</title>

<form id="sharedURLForm" name="sharedURLForm" class="js9AnalysisForm">
<b>
Google Drive and Dropbox allow you to share files via public links
that can be given to others. Enter a shared FITS file link here to
display it in JS9:
</b>
<p>
<textarea id="sharedURL" name="sharedURL" rows="2" cols="90%"></textarea>
<p>
<input id="run" name="run" type="button" class="button" value="Load" 
onclick="var arr = $('#sharedURLForm').serializeArray();
var form = $(this).closest('form');
var dhtml = form.closest('.dhtmlwindow')[0];
var dispid = $(dhtml).data('dispid');
var url = arr[0].value;
if( url.match(/dropbox\.com/) ){
  url = url.replace('?dl=0', '?raw=1');
} else if( url.match(/drive\.google\.com/) ){
  url=url.replace(/\/file\/d\/(\w+)\/\w+\?usp=sharing/,
                  '/uc?export=download&id=$1');
}
JS9.Load(url, {display: dispid});
dhtml.close();
return false;">

<input id="close" name="Close" type="button" class="button" value="Close" 
onclick="var form = $(this).closest('form');
var dhtml = form.closest('.dhtmlwindow')[0];
dhtml.close();
return false;" style="float: right;">
</form>

</body>
</html>
