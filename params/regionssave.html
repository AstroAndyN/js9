<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>Save a Region</title>
<!-- mkallinone inline: delete everything up to the first blank line -->

<style type="text/css">
.js9AnalysisForm {
    border: 0px;
    overflow: hidden;
}

.rsavelinegroup {
    float: left;
    position: relative;
    top: 0px;
    left: 0px;
    width: 100%;
    height: 24px;
    padding: 0;
    margin: 0 0 5px 0;
}

.rsaveradio {
  margin-right: 1px;
}

.rsavecol_R {
    font-family: Helvetica, sans-serif;
    font-size: 10pt;
}

.rsavecol_R1 {
    position: absolute;
    top: 0;
    left: 0;
    width: 75px;
}

.rsavecol_R2 {
    position: absolute;
    top: 0;
    left:  80px;
    width: 62px;
}

.rsavecol_R2L {
    position: absolute;
    top: 0;
    left:  80px;
    width: 332px;
}

.rsavecol_R3 {
    position: absolute;
    top: 0;
    left:  145px;
    width: 62px;
}

.rsavecol_R3L {
    position: absolute;
    top: 0;
    left:  145px;
    width: 120px;
}

.rsavecol_R4 {
    position: absolute;
    top: 0;
    left:  210px;
    width: 62px;
}

.rsavecol_R5 {
    position: absolute;
    top: 0;
    left:  275px;
    width: 62px;
}

.rsavecol_R6 {
    position: absolute;
    top: 0;
    left:  340px;
    width: 62px;
}

.rsavecol_R7 {
    position: absolute;
    top: 0;
    left:  405px;
    width: 62px;
}

.rsavecol_R8 {
    position: absolute;
    top: 0;
    left:  470px;
    width: 62px;
}

.rsavetext_R {
    width: 100%;
    font: normal 12px Arial;
    padding-left: 4px;
    box-sizing:border-box;
    webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
}
</style>

</head>
<!-- mkallinone inline: deletes everything from </head> to <body> -->
<body>

<form id="regionsSaveForm" class="js9AnalysisForm regionsConfigForm" action="" data-enterfunc="Apply">

<div class="rsavelinegroup">
<span class="rsavecol_R rsavecol_R1">
<input name="Save" type="button" class="JS9Button2" value="Save"
onclick="
const form = $(this).closest('form');
const im = form.data('im');
const fname = form.find(`[name='savefile']`).val();
const which = form.find(`input[name='savewhich']:checked`).val();
const id = which.match(/all/) ? 'all' : 'selected';
const format = form.find(`input[name='saveformat']:checked`).val();
const wcssys = form.find(`[name='savewcs']`).children('option:selected').val();
let opts = {};
if( im ){
  opts.wcssys = wcssys;
  opts.format = format;
  switch(format){
  case 'reg':
    opts.includejson = form.find(`[name='includejson']`).is(':checked');
    opts.includecomments = form.find(`[name='includecomments']`).is(':checked');
    break;
  case 'csv':
    opts.includewcs = form.find(`[name='includewcs']`).is(':checked');
    break;
  case 'svg':
  default:
    break;
  }
  form.data('savefile', fname);
  im.saveRegions(fname, id, opts);
}
return false;">
</span>
<span class="rsavecol_R rsavecol_R2L">
<input type="text" class="val JS9Text rsavetext_R" name="savefile" value="" autocapitalize="off" autocorrect="off" data-tooltip="save file name"
onchange="
let ext, form, fname;
form = $(this).closest('form');
fname = $(this).val();
if( fname ){
  $(form).data('savefile', fname);
  ext = fname.split('.').pop().toLowerCase();
  switch(ext){
  case 'reg':
    form.find(`input[name='saveformat'][id='savereg']`)
        .prop('checked', true).trigger('click');
    break;
  case 'csv':
    form.find(`input[name='saveformat'][id='savecsv']`)
        .prop('checked', true).trigger('click');
    break;
  case 'svg':
    form.find(`input[name='saveformat'][id='savesvg']`)
        .prop('checked', true).trigger('click');
    break;
  }
}
"
onkeypress="
let ext, form, fname;
if( event.keyCode !== 13 ){ return; }
form = $(this).closest('form');
fname = $(this).val();
if( fname ){
  $(form).data('savefile', fname);
  ext = fname.split('.').pop().toLowerCase();
  switch(ext){
  case 'reg':
    form.find(`input[name='saveformat'][id='savereg']`)
        .prop('checked', true).trigger('click');
    break;
  case 'csv':
    form.find(`input[name='saveformat'][id='savecsv']`)
        .prop('checked', true).trigger('click');
    break;
  case 'svg':
    form.find(`input[name='saveformat'][id='savesvg']`)
        .prop('checked', true).trigger('click');
    break;
  }
}
">
</span>
<div class="nodisplay rsavebrowse">
<span class="rsavecol_R rsavecol_R8">
<input name="Browse" type="button" class="JS9Button2" value="Browse" data-tooltip="browse files"
onclick="
  const form = $(this).closest('form');
  const browse = form.find(`[name='browsefile']`);
  browse.click();
  return false;
">
</span>
</div>
<div class=" JS9Hidden rsavebrowse">
<input type="file" class="val rsavefile_R" id="browsefile" name="browsefile" value="" autocapitalize="off" autocorrect="off" data-tooltip="browse files"
onchange="
let form, savefile, fname;
if( this.files.length  ){
  form = $(this).closest('form');
  fname =  this.files[0].path || this.files[0].name;
  if( fname ){
    savefile = form.find(`[name='savefile']`);
    savefile.val(fname).trigger('change');
  }
}
">
</div>
</div>

<div class="rsavelinegroup">
<span class="rsavecol_R rsavecol_R1">
which:
</span>
<span class="rsavecol_R rsavecol_R2">
<input type="radio" class="rsaveinput" id="saveall" name="savewhich" value="all" data-tooltip="save all regions">
<label for="saveall">all</label>
</span>
<span class="rsavecol_R rsavecol_R3">
<input type="radio" class="rsaveinput" id="savesel" name="savewhich" value="sel" data-tooltip="save selected regions">
<label for="savecur">sel</label>
</span>
</div>

<div class="rsavelinegroup">
<span class="rsavecol_R rsavecol_R1">
format:
</span>
<span class="rsavecol_R rsavecol_R2">
<input type="radio" class="rsaveinput" id="savereg" name="saveformat" value="reg" data-tooltip="save as text regions"
onclick="
let ext;
const form = $(this).closest('form');
const savefile = form.find(`[name='savefile']`);
const fname = savefile.val();
form.find('.xtrareg').removeClass('nodisplay');
form.find('.xtracsv').addClass('nodisplay');
form.find('.xtrasvg').addClass('nodisplay');
if( fname ){
  ext = fname.split('.').pop().toLowerCase();
  if( ext === 'csv' || ext === 'svg' ){
    savefile.val(fname.replace(/\.[^.]*$/, '.reg'));
  }
}
">
<label for="savereg">reg</label>
</span>
<span class="rsavecol_R rsavecol_R3">
<input type="radio" class="rsaveinput" id="savecsv" name="saveformat" value="csv" data-tooltip="save as comma-separated values"
onclick="
let ext;
const form = $(this).closest('form');
const savefile = form.find(`[name='savefile']`);
const fname = savefile.val();
form.find('.xtrareg').addClass('nodisplay');
form.find('.xtracsv').removeClass('nodisplay');
form.find('.xtrasvg').addClass('nodisplay');
if( fname ){
  ext = fname.split('.').pop().toLowerCase();
  if( ext === 'reg' || ext === 'svg' ){
    savefile.val(fname.replace(/\.[^.]*$/, '.csv'));
  }
}
">
<label for="savecsv">csv</label>
</span>
<span class="rsavecol_R rsavecol_R4">
<input type="radio" class="rsaveinput" id="savesvg" name="saveformat" value="svg" data-tooltip="save as svg object"
onclick="
let ext;
const form = $(this).closest('form');
const savefile = form.find(`[name='savefile']`);
const fname = savefile.val();
form.find('.xtrareg').addClass('nodisplay');
form.find('.xtracsv').addClass('nodisplay');
form.find('.xtrasvg').removeClass('nodisplay');
if( fname ){
  ext = fname.split('.').pop().toLowerCase();
  if( ext === 'reg' || ext === 'csv' ){
    savefile.val(fname.replace(/\.[^.]*$/, '.svg'));
  }
}
">
<label for="savesvg">svg</label>
</span>
</div>

<div class="nodisplay xtrareg">
<div class="rsavelinegroup">
<span class="rsavecol_R rsavecol_R1">
include:
</span>
<span class="rsavecol_R rsavecol_R2">
<input type="checkbox"  class="rsavecheckbox" id="includejson" name="includejson" value="includejson" data-tooltip="include properties in json object">json
</span>
<span class="rsavecol_R rsavecol_R3L">
<input type="checkbox" class="rsavecheckbox" id="includecomments" name="includecomments" value="includecomments" data-tooltip="include comments">comments
</span>
</div>
</div>

<div class="nodisplay xtracsv">
<div class="rsavelinegroup">
<span class="rsavecol_R rsavecol_R1">
include:
</span>
<span class="rsavecol_R rsavecol_R2">
<input type="checkbox" class="rsavecheckbox" id="includewcs" name="includewcs" value="includewcs" data-tooltip="include wcs keyword">wcs
</span>
</div>
</div>

<div class="nodisplay xtrasvg">
<div class="rsavelinegroup">
<span class="rsavecol_R rsavecol_R2L">
&nbsp;
</span>
</div>
</div>

<div class="nodisplay rwcsbuttons">
<div class="rsavelinegroup">
<span class="rsavecol_R rsavecol_R1">
wcs:
</span>
<span class="rsavecol_R rwcsbuttoncontainer">
<!-- entries will be filled in by initConfigForm() -->
</span>
<span class="rsavecol_R rsavecol_R8">
<select name="savewcs" class="val JS9Select" onchange="
let el;
const form = $(this).closest('form');
const wcssys =  $(this).val();
$(form).data('savewcs', wcssys);
el = $(form).find('.rwcsbuttons').find(`[value='${wcssys}']`);
if( el.length > 0 ){
    el.prop('checked', true);
} else {
    $(form).find('.rwcsradio').prop('checked', false);
}
return false;">
</select>
</span>
</div>
</div>

<div class="rsavelinegroup">
<span class="rsavecol_R rsavecol_R8">
<input name="Close" type="button" class="JS9Button2" value="Close"
onclick="
const form = $(this).closest('form');
const shape = form.data('shape');
const winid = form.data('winid');
shape.params.winid = null;
winid.close();
return false;">
</span>
</div>
</form>
</body>
<!-- mkallinone inline: delete everything from </body> to the end -->
</html>
