<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>Save a Region</title>
<!-- mkallinone inline: delete everything up to the first blank line -->

<style type="text/css">
.js9AnalysisForm {
    border: 0px;
    overflow: hidden;
}

.rsavelinegroup {
    float: left;
    position: relative;
    top: 0px;
    left: 0px;
    width: 100%;
    height: 24px;
    padding: 0;
    margin: 0 0 5px 0;
}

.rsaveradio {
  margin-right: 1px;
}

.rsavecol_R {
    font-family: Helvetica, sans-serif;
    font-size: 10pt;
}

.rsavecol_R1 {
    position: absolute;
    top: 0;
    left: 0;
    width: 75px;
}

.rsavecol_R2 {
    position: absolute;
    top: 0;
    left:  80px;
    width: 60px;
}

.rsavecol_R2L {
    position: absolute;
    top: 0;
    left:  80px;
    width: 332px;
}

.rsavecol_R3 {
    position: absolute;
    top: 0;
    left:  145px;
    width: 60px;
}

.rsavecol_R3L {
    position: absolute;
    top: 0;
    left:  145px;
    width: 120px;
}

.rsavecol_R4 {
    position: absolute;
    top: 0;
    left:  210px;
    width: 60px;
}

.rsavecol_R5 {
    position: absolute;
    top: 0;
    left:  275px;
    width: 60px;
}

.rsavecol_R6 {
    position: absolute;
    top: 0;
    left:  340px;
    width: 60px;
}

.rsavecol_R7 {
    position: absolute;
    top: 0;
    left:  405px;
    width: 60px;
}

.rsavecol_R8 {
    position: absolute;
    top: 0;
    left:  470px;
    width: 60px;
}

.rsavetext_R {
    width: 100%;
    font: normal 12px Arial;
    padding-left: 4px;
    box-sizing:border-box;
    webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
}

.rsaveselect_R {
    font-family: Helvetica, sans-serif;
    font-size: 8pt;
}
</style>

</head>
<!-- mkallinone inline: deletes everything from </head> to <body> -->
<body>

<form id="regionsSaveForm" class="js9AnalysisForm regionsConfigForm" action="" data-enterfunc="Apply">

<div class="rsavelinegroup">
<span class="rsavecol_R rsavecol_R1">
<input name="Save" type="button" class="button" value="Save"
onclick="
const form = $(this).closest('form');
const im = form.data('im');
const fname = form.find(`[name='savefile']`).val();
const which = form.find(`input[name='savewhich']:checked`).val();
const id = which.match(/all/) ? 'all' : form.find(`[name='id']`).val();
const format = form.find(`input[name='saveformat']:checked`).val();
const wcssys = form.find(`[name='savewcs']`).children('option:selected').val();
let opts = {};
if( im ){
  opts.wcssys = wcssys;
  opts.format = format;
  switch(format){
  case 'reg':
    opts.includejson = form.find(`[name='includejson']`).is(':checked');
    opts.includecomments = form.find(`[name='includecomments']`).is(':checked');
    break;
  case 'csv':
    opts.includewcs = form.find(`[name='includewcs']`).is(':checked');
    break;
  case 'svg':
  default:
    break;
  }
  form.data('savefile', fname);
  im.saveRegions(fname, id, opts);
}
return false;">
</span>
<span class="rsavecol_R rsavecol_R2L">
<input type="text" class="val rsavetext_R" name="savefile" value="" autocapitalize="off" autocorrect="off" data-tooltip="save file name" onchange="
const form = $(this).closest('form');
$(form).data('savefile', $(this).val());
">
</span>
<span class="rsavecol_R rsavecol_R8">
<input type="button" id="savebrowse" name="savebrowse" value="Browse" data-tooltip="browse"
onclick="
const form = $(this).closest('form');
">
</span>
</div>

<div class="rsavelinegroup">
<span class="rsavecol_R rsavecol_R1">
which:
</span>
<span class="rsavecol_R rsavecol_R2">
<input type="radio" class="rsaveinput" id="savecur" name="savewhich" value="cur" data-tooltip="save current region">
<label for="savecur">cur</label>
</span>
<span class="rsavecol_R rsavecol_R3">
<input type="radio" class="rsaveinput" id="saveall" name="savewhich" value="all" data-tooltip="save all regions">
<label for="saveall">all</label>
</span>
</div>

<div class="rsavelinegroup">
<span class="rsavecol_R rsavecol_R1">
format:
</span>
<span class="rsavecol_R rsavecol_R2">
<input type="radio" class="rsaveinput" id="savereg" name="saveformat" value="reg" data-tooltip="save as text regions"
onclick="
const form = $(this).closest('form');
const fname = form.find(`[name='savefile']`);
fname.val(fname.val().replace(/\.[^.]*$/, '.reg'));
form.find('.xtrareg').removeClass('nodisplay');
form.find('.xtracsv').addClass('nodisplay');
form.find('.xtrasvg').addClass('nodisplay');
">
<label for="savereg">reg</label>
</span>
<span class="rsavecol_R rsavecol_R3">
<input type="radio" class="rsaveinput" id="savecsv" name="saveformat" value="csv" data-tooltip="save as comma-separated values"
onclick="
const form = $(this).closest('form');
const fname = form.find(`[name='savefile']`);
fname.val(fname.val().replace(/\.[^.]*$/, '.csv'));
form.find('.xtrareg').addClass('nodisplay');
form.find('.xtracsv').removeClass('nodisplay');
form.find('.xtrasvg').addClass('nodisplay');
">
<label for="savecsv">csv</label>
</span>
<span class="rsavecol_R rsavecol_R4">
<input type="radio" class="rsaveinput" id="savesvg" name="saveformat" value="svg" data-tooltip="save as svg object"
onclick="
const form = $(this).closest('form');
const fname = form.find(`[name='savefile']`);
fname.val(fname.val().replace(/\.[^.]*$/, '.svg'));
form.find('.xtrareg').addClass('nodisplay');
form.find('.xtracsv').addClass('nodisplay');
form.find('.xtrasvg').removeClass('nodisplay');
">
<label for="savesvg">svg</label>
</span>
</div>

<div class="nodisplay xtrareg">
<div class="rsavelinegroup">
<span class="rsavecol_R rsavecol_R1">
include:
</span>
<span class="rsavecol_R rsavecol_R2">
<input type="checkbox"  class="rsavecheckbox" id="includejson" name="includejson" value="includejson" data-tooltip="include properties in json object">json
</span>
<span class="rsavecol_R rsavecol_R3L">
<input type="checkbox" class="rsavecheckbox" id="includecomments" name="includecomments" value="includecomments" data-tooltip="include comments">comments
</span>
</div>
</div>

<div class="nodisplay xtracsv">
<div class="rsavelinegroup">
<span class="rsavecol_R rsavecol_R1">
include:
</span>
<span class="rsavecol_R rsavecol_R2">
<input type="checkbox" class="rsavecheckbox" id="includewcs" name="includewcs" value="includewcs" data-tooltip="include wcs keyword">wcs
</span>
</div>
</div>

<div class="nodisplay xtrasvg">
<div class="rsavelinegroup">
<span class="rsavecol_R rsavecol_R2L">
&nbsp;
</span>
</div>
</div>

<div class="nodisplay rwcsbuttons">
<div class="rsavelinegroup">
<span class="rsavecol_R rsavecol_R1">
wcs:
</span>
<span class="rsavecol_R rwcsbuttoncontainer">
<!-- entries will be filled in by initConfigForm() -->
</span>
<span class="rsavecol_R rsavecol_R8">
<select name="savewcs" class="val rsaveselect_R" onchange="
let el;
const form = $(this).closest('form');
const wcssys =  $(this).val();
$(form).data('savewcs', wcssys);
el = $(form).find('.rwcsbuttons').find(`[value='${wcssys}']`);
if( el.length > 0 ){
    el.prop('checked', true);
} else {
    $(form).find('.rwcsradio').prop('checked', false);
}
return false;"
></select>
</span>
</div>
</div>

<div class="rsavelinegroup">
<span class="rsavecol_R rsavecol_R8">
<input name="Close" type="button" class="button" value="Close"
onclick="
const form = $(this).closest('form');
const shape = form.data('shape');
const winid = form.data('winid');
shape.params.winid = null;
winid.close();
return false;">
</span>
</div>

</form>
</body>
<!-- mkallinone inline: delete everything from </body> to the end -->
</html>
